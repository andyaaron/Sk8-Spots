<ion-view view-title="Sk8 Log">
  <ion-content class="padding">
      <!-- show logged in user e-mail -->
      <div ng-if="vm.firebaseUser">
          <p class="alert-balanced balanced">Signed in user: {{ vm.firebaseUser.email }}</p>
      </div>

      <!-- Form to add new entries to firebase db -->
      <form class="list" ng-if="vm.firebaseUser" ng-submit="vm.addRecord()">
        <label class="item item-input item-stacked-label">
            <span class="input-label">Trick</span>
            <input type="text" ng-model="vm.newTrickText">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Location</span>
            <input type="text" ng-model="vm.newPlaceText">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Notes</span>
            <textarea ng-model="vm.newNotesText"></textarea>
        </label>
        <button class="button button-assertive" type="submit">Submit</button>
      </form>

      <!-- this section displays data from firebase-->
        <div class="list card" ng-if="vm.firebaseUser" ng-repeat="record in vm.records">
            <div class="item dark">
                <h2 class="trick-text">{{ record.trick }}</h2>
                <p class="location-text">{{ record.place }}</p>
            </div>
            <div class="item item-body">
                <p class="notes-text">{{ record.notes }}</p>
            </div>
        </div>
  </ion-content>
</ion-view>
